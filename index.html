<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>ООО "Донбасская Индустриальная Компания"</title>
</head>
<body>
    <header>
        <nav class="container">
            <div class="row">
            <div class="col-sm-4">
                <div class="navbar-logo">
                    <img src="../images/logo.svg" alt="Логотип нашей компании">
                </div>   
            </div>
            <div class="col-sm-8">
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="#">Главная</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">О компании</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Продукция</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Новости</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Контакты</a></li>
                </ul>                
            </div>
            </div>
        </nav>
    </header>
    <div class="row">
    <div id="demo" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
          <li data-target="#demo" data-slide-to="0" class="active"></li>
          <li data-target="#demo" data-slide-to="1"></li>
          <li data-target="#demo" data-slide-to="2"></li>
        </ul>
      
        <!-- The slideshow -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../Finally_project/images/Picture-carusel1">
          </div>
          <div class="carousel-item">
            <img src="../Finally_project/images/Picture-carusel2">
          </div>
          <div class="carousel-item">
            <img src="../Finally_project/images/Picture-carusel3">
          </div>
        </div>
      
        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      
      </div>
    </div>
</body>
</html>
